---
- name: Instalacja pakiet√≥w pip
  pip:
    name: "{{ pip_packages }}"
    executable: pip3
    extra_args: "--break-system-packages"

- name: Klonowanie repozytorium grove.py
  git:
    repo: "{{ grove_repo_url }}"
    dest: "{{ grove_repo_dest }}"
    version: master

- name: Instalacja grove.py przez pip3
  pip:
    name: .
    chdir: "{{ grove_repo_dest }}"
    executable: pip3
    extra_args: "--break-system-packages"

- name: Usuwanie repozytorium
  file:
    path: "{{ grove_repo_dest }}"
    state: absent
