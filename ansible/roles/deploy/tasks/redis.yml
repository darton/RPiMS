---
- name: Set Redis sysctl parameters
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop: "{{ redis_sysctl | dict2items }}"

- name: Set maxmemory for Redis
  lineinfile:
    path: /etc/redis/redis.conf
    regexp: "^maxmemory "
    line: "maxmemory 100mb"
    insertafter: EOF

- name: Enabling redis-server service
  systemd:
    name: redis-server
    enabled: yes

- name: Restarting redis-server
  systemd:
    name: redis-server
    state: restarted
