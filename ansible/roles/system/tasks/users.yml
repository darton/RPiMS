---
- name: Ensure rpims group exists
  group:
    name: "{{ rpims_user }}"
  tags:
    - users

- name: Ensure rpims user exists
  user:
    name: "{{ rpims_user }}"
    group: "{{ rpims_user }}"
    shell: /bin/bash
    create_home: yes
    system: no
  tags:
    - users

- name: Ensure home directory permissions for rpims
  file:
    path: "/home/{{ rpims_user }}"
    state: directory
    owner: "{{ rpims_user }}"
    group: "{{ rpims_user }}"
    mode: '0755'
  tags:
    - users

- name: Ensure .ansible directory exists for rpims
  file:
    path: "/home/{{ rpims_user }}/.ansible"
    state: directory
    owner: "{{ rpims_user }}"
    group: "{{ rpims_user }}"
    mode: '0700'
  tags:
    - users

- name: Add existing "{{ rpims_user }}" user to groups
  user:
    name: "{{ rpims_user }}"
    groups: 
      - sudo
      - adm
      - video
      - plugdev
      - users
      - input
      - render
      - netdev
      - spi
      - i2c
      - gpio
      - audio
      - cdrom
      - dialout
    append: yes
  become: true
  tags:
    - users

- name: Allow rpims to use sudo without password
  copy:
    dest: /etc/sudoers.d/rpims
    content: "{{ rpims_user }} ALL=(ALL) NOPASSWD:ALL\n"
    owner: root
    group: root
    mode: '0440'
  become: true
  tags:
    - users

